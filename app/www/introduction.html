<div class="container-fluid" ng-controller="IntroductionCtrl as Intro" id="introduction">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 sidebar-toggle">
            <a href="#/level0" id="menu-toggle"
               ng-click="toggleSidebar()">
                <span class="glyphicon glyphicon-menu-hamburger"
                      uib-tooltip="Toggle sidebar menu"
                      tooltip-placement="right"></span>
            </a>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-center">
            <div uib-collapse="hideLessons">
                <div class="well well-sm">You haven't learned a lesson yet!</div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 right-buttons">
            <button id="lessons" class="btn btn-danger fa fa-info-circle"
                    ng-click="hideLessons = !hideLessons"> Lessons</button>
        </div>
    </div>
    <div class="row template-structure">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 wally-pic-box">
            <img src="http://images.clipshrine.com/download/downloadsvg/man-explaining-presenting-13888-svg.svg"
                 class="flip-horizontal">
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 wally-speech-box padding">
            <h1>Hello, I'm Wally!</h1>
            <div class="form-group" ng-class="{'has-error' : !Intro.user_name}">
                <label for=username_field>Why don't you tell me your first name?</label>
                <input id="username_field" type="text"
                       ng-model="Intro.user_name" class="form-control"
                       uib-tooltip="Type your name!"
                       tooltip-trigger="mouseenter"
                       tooltip-enable="!Intro.user_name"
                       placeholder="Insert name here...">
            </div>
            <p ng-hide="Intro.user_name">You haven't told me your first name yet!</p>
            <p ng-show="Intro.user_name">Nice to meet you
                <span class="username">{{Intro.user_name}}</span>!</p>

            <form name="passwordForm" ng-submit="Intro.submitPassword()"
                  id="passwordForm" ng-if="Intro.user_name">
                <label for=password_field>Password:</label>
                <input id="password_field" name="password_field"
                       type="password"
                       ng-model="Intro.password" class="form-control"
                       placeholder="Type password here..."/>

                <label for="password_confirm">Confirm password:</label>
                <input id="password_confirm" name="password_confirm"
                       type="password"
                       ng-model="Intro.password_c" class="form-control"
                       placeholder="Confirm master password here..."/>

                <br>
                <button type="submit" id="submit"
                        ng-disabled="Intro.passwordSubmitted || Intro.password !== Intro.password_c"
                        class="btn btn-success">Submit</button>
            </form>

            <div class="emphasise"
                 ng-if="Intro.user_name">
                <p>{{Intro.getMessage()}}</p>
            </div>

        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 right-buttons">
            <button class="btn btn-default" id="continue"
                    data-ng-disabled="!Intro.user_name || !Intro.passwordSubmitted"
                    ng-click="Intro.continue()">Continue</button>
        </div>
    </div>
</div>
