<div class="container-fluid" ng-controller="LevelThreeCtrl as Three">
    <div class="row">
        <div class="col-xs-3 sidebar-toggle">
            <a href="#" id="menu-toggle"
               ng-click="toggleSidebar()">
                <span style="font-size: 30pt" class="glyphicon glyphicon-menu-hamburger"></span>
            </a>
        </div>
        <div class="col-xs-7 text-center">
            <h1>Level 3</h1>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row template-structure">
        <div class="col-xs-3 wally-pic-box">
            <img src="http://images.clipshrine.com/download/downloadsvg/man-explaining-presenting-13888-svg.svg"
                 class="fit-image flip-horizontal">
        </div>
        <div class="col-xs-7 wally-speech-box">
            <div ng-hide="Three.partOneCompleted()">
                <h1>Welcome to Level 3</h1>
                <p>Thanks {{Three.user_name}} for your help</p>
            </div>
            <div ng-show="Three.partOneCompleted()">
                <h1>{{Three.geoff.name}}</h1>
                <br>
                <button class="btn btn-default" id="o"
                        data-ng-disabled="Three.geoff.has_o"
                        ng-click="Three.o()">o</button>
                <button class="btn btn-default" id="ff"
                        data-ng-disabled="!Three.geoff.has_o || Three.geoff.has_ff"
                        ng-click="Three.ff()">ff</button>
            </div>
        </div>
        <div class="col-xs-2 continue-button">
            <button class="btn btn-default" id="continue"
                    ng-click="Three.continue()"
                    data-ng-disabled="Three.continueDisabled">Continue</button>
        </div>
    </div>
</div>
