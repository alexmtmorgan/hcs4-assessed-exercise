<div class="container-fluid" ng-controller="DashboardCtrl as Dash">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 sidebar-toggle">
            <a href="#/dashboard" id="menu-toggle"
               ng-click="toggleSidebar()">
                <span class="glyphicon glyphicon-menu-hamburger"
                      uib-tooltip="Toggle sidebar menu"
                      tooltip-placement="right"></span>
            </a>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 text-center">
            <h1>Dashboard</h1>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2>Welcome!</h2>
            <p>Help Wally out with this fun and interactive learning tool!</p>
            <br>
            <h4>What will you learn using this tool?</h4>
            <ul class="list-group">
                <li class="list-group-item list-group-item-info"
                    uib-tooltip="'unsafe' passwords can be easily guessed">
                    Learn what makes insecure passwords so
                    <span class="emphasise">unsafe</span>!</li>
                <li class="list-group-item list-group-item-info">
                    Learn what <span class="emphasise">not</span> to do when creating and using passwords
                    <span class="emphasise">online</span></li>
                <li class="list-group-item list-group-item-info"
                    uib-tooltip="'strong' passwords are very hard to guess">
                    Learn how to come up with <span class="emphasise">safe</span> and
                    <span class="emphasise">strong</span> passwords</li>
            </ul>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 right-buttons">
            <button id="start" class="btn btn-default"
                    ng-click="Dash.continue()">
                Start!
            </button>
        </div>
    </div>
</div>
